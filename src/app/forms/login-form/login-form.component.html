<form #loginForm="ngForm" class="credentials-form" (ngSubmit)="onSubmit()">
    <h1 class="form-title">Log In</h1>
    <p class="form-message"></p>
    <div class="form-body">
        <div class="form-field">
            <input 
                type="text"
                name="username" 
                id="username" 
                aria-label="Username" 
                placeholder="Username" 
                [(ngModel)]="model.username" 
                required
            />
            <p class="form-error">{{ user.errors.get("username") }}</p>
        </div>
        <div class="form-field">
            <input 
                type="password"
                name="password" 
                id="password"
                aria-label="Password" 
                placeholder="Password" 
                [(ngModel)]="model.password" 
                required
            />
            <p class="form-error">{{ user.errors.get("password") }}</p>
        </div>
    </div>
    <div class="form-buttons">
        <app-button 
            [type]="'submit'" 
            [text]="'Log In'" 
            [size]="'large'"
        />
    </div>
    <p>Don't have an account? <a routerLink="/register">Create one</a></p>
</form>
